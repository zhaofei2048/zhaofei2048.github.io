{% if GITHUB_URL %}
<a href="{{ GITHUB_URL }}">
{% if GITHUB_POSITION != "left" %}
<img style="position: absolute; top: 0; right: 0; border: 0; width: 64;" src="https://feigeek.com/extras/github-mark.svg" alt="Fork me on GitHub" />
{% else %}
<img style="position: absolute; top: 0; left: 0; border: 0; width: 64;" src="https://feigeek.com/extras/github-mark.svg" alt="Fork me on GitHub" />
{% endif %}
</a>
{% endif %}
